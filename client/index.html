<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>TIME - Breaking News, Politics, World News, Technology and More</title>
    <meta name="description" content="Breaking news and analysis from TIME magazine covering politics, current events, business, entertainment, culture and more." />
    
    <!-- OpenGraph Tags -->
    <meta property="og:title" content="TIME - Breaking News, Politics, World News, Technology and More" />
    <meta property="og:description" content="Breaking news and analysis from TIME magazine covering politics, current events, business, entertainment, culture and more." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://time-replica.com" />
    <meta property="og:image" content="https://images.unsplash.com/photo-1541872705-1f73c6400ec9?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&h=630" />
    
    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TIME - Breaking News, Politics, World News, Technology and More" />
    <meta name="twitter:description" content="Breaking news and analysis from TIME magazine covering politics, current events, business, entertainment, culture and more." />
    <meta name="twitter:image" content="https://images.unsplash.com/photo-1541872705-1f73c6400ec9?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&h=630" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90' fill='%23E21E29'>T</text></svg>" />
    
    <!-- Preconnect to improve font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#E21E29" />
    
    <!-- Apple touch icon -->
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'><rect width='180' height='180' fill='%23E21E29'/><text x='50%' y='50%' text-anchor='middle' dy='0.35em' font-size='80' fill='white' font-weight='bold' font-family='Georgia,serif'>TIME</text></svg>" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "NewsMediaOrganization",
      "name": "TIME Magazine",
      "url": "https://time-replica.com",
      "logo": {
        "@type": "ImageObject",
        "url": "https://time-replica.com/logo.png"
      },
      "description": "Breaking news and analysis from TIME magazine covering politics, current events, business, entertainment, culture and more.",
      "sameAs": [
        "https://twitter.com/time",
        "https://facebook.com/time",
        "https://instagram.com/time"
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
